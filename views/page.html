<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keycloak Signup</title>
</head>
<body>
<h1>Welcome</h1>
<form method="post">
    <label>
        Username:
        <input type="text" name="username" placeholder="username" />
    </label>
    <label>
        Email:
        <input type="email" name="email" placeholder="you@domain.tld" />
    </label>
    <input type="submit" value="Register" />
</form>
</body>
</html>
